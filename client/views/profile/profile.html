<template name="profile">
  {{#with currentUser}}
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">email</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{email.address}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">username</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{username}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">verified email</label>
        <div class="col-sm-10">
          {{#if email.verified}}
            <p class="form-control-static">yup</p>
          {{else}}
            <p class="form-control-static"><a href="#" id="verifyEmail">nope click to send verification email</a></p>
          {{/if}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" id="btnLogout" class="btn btn-default">logout</button>
        </div>
      </div>

    </form>
  {{/with}}
</template>
